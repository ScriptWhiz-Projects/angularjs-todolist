<section class="login-bg">
    <div>
		<form class="login-panel" name="login-form" novalidate>
			<h1>Login</h1>
			<input type="text" ng-model="user.username" name="username"  placeholder="Username" />
			<input type="password" ng-model="user.password" name="password" placeholder="Password" />
			<input type="submit" ng-click="handleLogin()" name="login-btn" value="Login" />
			<a href="#/signup">Not registered ? Create an account</a>
		</form>
	</div>
</section>
